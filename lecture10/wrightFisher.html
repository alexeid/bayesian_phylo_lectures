<html>
	<head>
		<title>Coalescence in the Wright-Fisher population model</title>
		<link rel="stylesheet" type="text/css" href="wrightFisher.css">
	</head>
	
	<body style="margin:0">	
		<div id="container">		
			<div id="input-container" style="max-width:67%; text-align:center; float:left; margin-left: 0.5em;">
				
				<div style="background-color: black; text-align:center; margin-top: 0.5em;">	
				<b style="color:white;">Controls</b>
				</div>
				<div style="background-color: #ccccff;  text-align:center;">	

					<button onclick="advance(1)">advance</button>
					<button onclick="advance(1000)">advance 1000</button>
					<button onclick="nextGeneration()">next generation</button>
					<button onclick="run()">run</button>
					<button onclick="stop()">stop</button>
					<br>
					<button onclick="clearCoalescentDensity();drawWrightFisher();">clear density</button>
				</div>


				<div style="background-color: black; text-align:center; margin-top:0.5em;">	
				<b style="color:white;">Visualisation</b>
				</div>
				<div style="background-color: #ccccff;  text-align:center;">	

					<div class="form-element">
						<label for="animationSpeed">Animation speed (gen/sec)</label>
						<input name="animationSpeed" id="animationSpeed" type="number" min="1" max="50" value="15"/>
					</div>
					<div class="form-element">
						<label>mark individuals</label>
						<input type='checkbox' checked="true" onclick='setPlotVertices(this);'>
					</div>
					<div class="form-element">
						<label>mark coalescent events</label>
						<input type='checkbox' checked="true" onclick='setPlotCoalescence(this);'>
					</div>
					<div class="form-element">
						<label>show coalescent density</label>
						<input type='checkbox' checked="true" onclick='setPlotCoalescenceDensity(this);'>
					</div>
				</div>

				<div style="background-color: black; text-align:center; margin-top:0.5em;">	
				<b style="color:white;">Simulation parameters</b>
				</div>
				<div style="background-color: #ccccff;  text-align:center;">	
					<div class="form-element">
						<label for="sampleSize">sample size (n) = </label>
						<input name="sampleSize" id="sampleSize" type="number" min="2" max="10" value="2"/>
					</div>
			
					<div class="form-element">
						<label for="G">number of generations (G) = </label>
						<input name="G" id="G" type="number" min="2" max="99" value="64"/>
					</div>

				</div>
				
				<div style="background-color: black; text-align:center; margin-top:0.5em;">	
				<b style="color:white;">Population size function parameters</b>
				</div>
				<div style="background-color: #ccccff;  text-align:center;">	
			
					<div class="form-element">
						<label for="N">population size (N) = </label>
						<input name="N" id="N" type="number" min="2" max="99" value="32"/>
					</div>
			
					<div class="form-element">
						<label for="wavelength">Time between bottlenecks (wavelength) = </label>
						<input name="wavelength" id="wavelength" type="number" min="2" max="99" value="16"/>
					</div>

					<div class="form-element">
						<label for="N_bottleneck">Bottleneck population size (N_bottleneck) = </label>
						<input name="N_bottleneck" id="N_bottleneck" type="number" min="1" max="99" value="8"/>
					</div>

                    Population fluctuation:<br>
                    <input type="radio" name="popfunc" value="sinusoid" checked>Sinusoidal<br>
                    <input type="radio" name="popfunc" value="squarewave">Square wave<br>
                    <input type="radio" name="popfunc" value="sawtooth">Saw tooth<br>
                    <input type="radio" name="popfunc" value="custom">Custom:<br>
                    <input id="customPopFunc" type="text" value="N-amp + Math.random()*amp" style="width:20em" disabled> <br>
				</div>
			</div>
			<div id="canvas-container" style="margin:0 auto; overflow:hidden; height:100%; text-align:center;">
				<canvas id="canvas" width="600" height="600">
					<script src="wrightFisher.js"></script>
				</canvas>
			</div>
		<div style="clear:both;"></div>
	</body>
</html>
